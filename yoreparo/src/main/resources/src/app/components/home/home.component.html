
<ngb-carousel>
    <ng-template *ngFor="let pantalla of pantallas" ngbSlide>
      <div class="picsum-img-wrapper">
        <img class="img-pantalla" src="{{pantalla.img}}" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h1>{{pantalla.titulo}}</h1>
        <p>{{pantalla.desc}}</p>
      </div>
    </ng-template>
</ngb-carousel>
