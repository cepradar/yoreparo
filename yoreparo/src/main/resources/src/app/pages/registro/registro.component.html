<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                        Registrarse
                    </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div class="row m-b-16">
                    <div class="col ">
                        <input class="form-control" type="text" name="nombre" required [(ngModel)]="usuario.nombre" placeholder="Nombre">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                    </div>

                    <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                    <div class="col ">
                        <input class="form-control" type="text" name="apellidos" required [(ngModel)]="usuario.apellidos" placeholder="Apellidos">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['apellidos'].errors" class="text-danger animated fadeIn">Campo obligatorio</span>
                    </div>
                </div>
                <div class="row m-b-16">
                    <div class="col ">
                        <select class="form-control" id="exampleFormControlSelect1" required name="tipodedocumento" [(ngModel)]="usuario.tipoDeDocumento">
                            <option>Cedula de ciudadania</option>
                            <option>Cedula de extrangeria</option>
                            </select>
                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['tipodedocumento'].errors" class="text-danger animated fadeIn">Campo obligatorio</span>
                    </div>

                    <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                    <div class="col ">
                        <input class="form-control" type="text" name="numerodocumento" required [(ngModel)]="usuario.numeroDocumento" placeholder="Documento">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['numerodocumento'].errors" class="text-danger animated fadeIn">El numero de documento es obligatorio</span>
                    </div>
                </div>
                <div class="row m-b-16">
                    <div class="col ">
                        <input class="form-control" type="text" name="celular" required maxlength="10" [(ngModel)]="usuario.celular" placeholder="Celular">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['celular'].errors" class="text-danger animated fadeIn">El celular es obligatorio</span>
                    </div>

                    <div class="col ">
                        <input class="form-control" type="text" name="direccion" required [(ngModel)]="usuario.direccion" placeholder="Dirección">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['direccion'].errors" class="text-danger animated fadeIn">La direccion es obligatorio</span>
                    </div>
                </div>
                <div class="row m-b-16">
                    <div class="col">
                        <input class="form-control" type="email" required email name="correo" [(ngModel)]="usuario.correo" placeholder="Correo electronico">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['correo'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                    </div>
                    <div class="col">
                        <input class="form-control" type="text" required minlength="6" name="contrasena" [(ngModel)]="usuario.contrasena" placeholder="Contraseña">

                        <span class="focus-input100"></span>
                        <span *ngIf="f.submitted && f.controls['contrasena'].errors" class="text-danger animated fadeIn">La contraseña es obligatoria</span>
                    </div>
                </div>


                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" [(ngModel)]="recordarme" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
